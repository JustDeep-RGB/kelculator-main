<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kelculatorrrr</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="https://imgflip.com/i/99c0jr"><img src="https://i.imgflip.com/99c0jr.jpg"></a>
    <div>
        <a href="https://imgflip.com/memegenerator"></a>
    </div>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="grey">AC</button>
            <button class="grey">DEL</button>
            <button class="grey">AKAL</button>
            <button class="orange">/</button>
        </div>
        <div>
            <button class="dark-grey">7</button>
            <button class="dark-grey">8</button>
            <button class="dark-grey">9</button>
            <button class="orange">*</button>
        </div>
        <div>
            <button class="dark-grey">4</button>
            <button class="dark-grey">5</button>
            <button class="dark-grey">6</button>
            <button class="orange">-</button>
        </div>
        <div>
            <button class="dark-grey">1</button>
            <button class="dark-grey">2</button>
            <button class="dark-grey">3</button>
            <button class="orange">+</button>
        </div>
        <div>
            <button class="dark-grey">secret</button>
            <button class="dark-grey">0</button>
            <button class="dark-grey">.</button>
            <button class="orange">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
